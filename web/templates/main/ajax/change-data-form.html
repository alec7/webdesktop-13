<div class="form-group">
    <label>Login:</label>
    <input type="text" name="login" class="form-control" value="{$userData.login}" disabled="disabled" />
</div>
<div class="form-group">
    <label>First Name:</label>
    <input type="text" name="first_name" class="form-control" value="{$userData.first_name}" />
</div>
<div class="form-group">
    <label>Last Name</label>
    <input type="text" name="last_name" class="form-control" value="{$userData.last_name}" />
</div>
<div class="form-group">
    <label>City:</label>
    <input type="text" name="city" class="form-control" value="{$userData.city}" />
</div>
<div class="form-group">
    <label>E-mail:</label>
    <input type="text" name="email" class="form-control" value="{$userData.email}" />
</div>
<button class="btn btn-info trans200" type="reset" style="margin-bottom: 15px;">Reset changes</button>
