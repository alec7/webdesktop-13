<div class="files-content">
    <div class="container-fluid">
        <div class="row">
            {if $userFiles.0.category == "img"}
                {foreach from=$userFiles item=file name=file}
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <a href="{$BASE_URL}/uploads/{$file.user_id}/{$file.category}/{$file.name}" data-lightbox="roadtrip">
                            <div class="file-block">
                                <img src="{$BASE_URL}/uploads/{$file.user_id}/thumbs/{$file.name}" class="img-responsive" />
                                <div class="file-data">
                                    <div class="file-title text-center">{$file.title}</div>
                                    <div class="file-date">{$file.date_add|date_format:"%d-%m-%Y"}</div>
                                </div>
                            </div>
                        </a>
                    </div>
                {/foreach}
            {/if}
        </div>
    </div>
</div>
