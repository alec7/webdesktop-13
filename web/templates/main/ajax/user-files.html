<div class="files-content">
    <div class="container-fluid">
        <div class="row">
            {foreach from=$userFiles item=file name=file}
                    <div class="col-md-3 col-sm-4 col-xs-6">
                        <a href="{$BASE_URL}/uploads/{$file.user_id}/{$file.category}/{$file.name}">
                            <div class="file-block">
                                <img src="{$BASE_URL}/uploads/{$file.user_id}/{$file.category}/{$file.name}" class="img-responsive" />
                            </div>
                        </a>
                    </div>
            {/foreach}
        </div>
    </div>
</div>
