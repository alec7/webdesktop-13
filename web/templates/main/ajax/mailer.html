<div class="mail-block">
    <form action="#" method="post">
        <div class="form-group">
            <input type="email" class="form-control" name="emailto" placeholder="Email to:">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="subject" placeholder="Subject">
        </div>
        <div style="max-height: 300px;overflow: hidden;">
            <textarea class="textarea maileditor" style="width: 100%; height: 125px; border: 1px solid #dddddd;"></textarea>
        </div>
        <br />
        <button type="submit" class="pull-right btn btn-success" id="sendEmail">Send <span class="glyphicon glyphicon-send"></span></button>
    </form>
</div>

<script type="text/javascript">
    {literal}
    tinymce.init({
        selector: "textarea.maileditor",
        plugins: [
            "advlist autolink lists link image charmap print preview anchor",
            "searchreplace visualblocks code",
            "insertdatetime media table contextmenu paste"
        ],
        toolbar: "insertfile undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent"
    });
    {/literal}
</script>
